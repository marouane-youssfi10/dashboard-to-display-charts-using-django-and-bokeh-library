{% load static %}

<html lang="en">
<head>
    <title>project fin d'etude</title>
     <link rel="icon" href="static/img/ic_4.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div>
                                <img src="{% static 'img/blue.jpg' %}" width="465px" height="600px" >
                            </div>
                            <div class="col-lg-6">
                                <div class="p-3">
                                    <div style="margin-right:2px;">
                                        <img src="{% static 'img/car-logo11.png' %}" width="400px" height="50px">
                                    </div>
                                    <hr>
                                    <br>
                                    <form class="user" method="POST" action="{% url 'chart' %}" id="myform">
                                        {% csrf_token %}
                                        <!-- search for name car -->
                                        <template id="resultstemplate_name">
                                                {% include 'search_in_form/datalist_name.html' %}
                                        </template>
                                        <div class="form-group">
                                                <input type="text" class="form-control form-control-user" name="name_car"
                                                 placeholder="Search by name..." autocomplete="off" id="search_name"
                                                 list="searchresults_name" onclick="myFunction_name()"> <!-- required -->
                                                <datalist id="searchresults_name"></datalist>
                                        </div>

                                        <!-- search for model car -->
                                        <template id="resultstemplate_model">
                                                {% include 'search_in_form/datalist_model.html' %}
                                        </template>
                                        <div class="form-group">
                                                <input type="text" class="form-control form-control-user" name="model"
                                                 placeholder="Search by model..." autocomplete="off" id="search_model"
                                                list="searchresults_model" onclick="myFunction_model()">
                                            <datalist id="searchresults_model"></datalist>
                                        </div>

                                        <!-- search for min and max price -->
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="number" class="form-control form-control-user" name="min_price"
                                                    placeholder="Min price" pattern="[0-9\s]*" autocomplete="off">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control form-control-user" name="max_price"
                                                    placeholder="Max price" pattern="[0-9\s]*" autocomplete="off">
                                            </div>
                                        </div>
                                        <!-- search for city car -->
                                        <template id="resultstemplate_city">
                                                {% include 'search_in_form/datalist_city.html' %}
                                        </template>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" name="city" id="search_city"
                                                   placeholder="Search by city..." list="searchresults_city" autocomplete="off"
                                                   onclick="myFunction_city()">
                                            <datalist id="searchresults_city"></datalist>
                                        </div>

                                        <!-- search for 'boite a vitesse' car -->
                                        <div class="form-group">
                                                <input type="text" class="form-control form-control-user" name="boite_a_vitesse"
                                                 placeholder="Search by boite a vitesse..." autocomplete="off" list="carburant">
                                            <datalist id="carburant">
                                                <option>Manuelle</option>
                                                <option>Automatique</option>
                                            </datalist>
                                        </div>
                                        <button  type="submit" class="btn btn-primary btn-user btn-block">
                                            <i class="fa fa-search"></i>
                                                Search
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- datalist for city -->
    <script src="{% static 'js/searching_inside_form_city.js' %}"></script>
    <!-- datalist for name -->
    <script src="{% static 'js/searching_inside_form_name.js' %}"></script>
    <!-- datalist for model -->
    <script src="{% static 'js/searching_inside_form_model.js' %}"></script>
</body>
</html>
